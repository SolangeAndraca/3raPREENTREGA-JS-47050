<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer carrito </title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <main>
        <input id="inputBuscar" type="text" placeholder="Buscar productos..." />
        <ul>
            <li class="boton btnCategoria" data-categoria="Todos">Todos</li>
            <li class="boton btnCategoria" data-categoria="Thriller">Thriller</li>
            <li class="boton btnCategoria" data-categoria="Horror">Horror</li>
            <li class="boton btnCategoria" data-categoria="Family">Family</li>
            <li class="boton btnCategoria" data-categoria="Fantasy">Fantasy</li>
            <li class="boton btnCategoria" data-categoria="Musical">Musical</li>
            <li class="boton btnCategoria" data-categoria="Action">Action</li>
            <li class="boton btnCategoria" data-categoria="Drama">Drama</li>
            <li class="boton btnCategoria" data-categoria="Sci-Fi">Sci-Fi</li>  
        </ul>
        <div id="productos"> </div>
    </main>

    <section class="ocultar">
        <h1>
            <span id="cantidadProductos">0</span>
        </h1>
        <div id="carrito" style="border: 5px solid red"> 
            <div id="scroll">
                <div id ="carrito"></div>
            </div>
        </div>
        <h2> Total: $ <span id="totalCarrito">0</span></h2>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="app.js"></script>
</body>
</html>
